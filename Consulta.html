<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/icon" href="https://static.vecteezy.com/ti/vetor-gratis/p1/10870779-tecnologia-de-chip-de-cpu-eletronico-digital-icone-de-placa-de-ilustracao-de-processador-de-computador-e-hardware-de-tecnologia-de-comunicacao-microchip-placa-mae-engenharia-datum-e-simbolo-pc-equipamento-principal-dispositivo-vetor.jpg"/>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <div class="container">
        <form id="productForm" class="product-form">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Preço:</label>
            <input type="number" id="productPrice" step="0.01" required>
	    		
	    <label for="productPrice">Descrição:</label>
	    <input type="text" id="productdesc" required>
	    
	    <button type="submit">Cadastrar Produto</button>
	    
	
        </form>	
 
    </div>
    

    <script>
        document.getElementById("productForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const productName = document.getElementById("productName").value;
            const productPrice = parseFloat(document.getElementById("productPrice").value);
			const productdesc = document.getElementById("productdesc").value;

            if (!productName || isNaN(productPrice)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            const productList = document.querySelector("#productList ul");
            const listItem = document.createElement("li");
            listItem.textContent = `Nome: ${productName}, Preço: $${productPrice.toFixed(2)}, Descrção: ${productdesc}`;
            productList.appendChild(listItem);

            // Limpar os campos após o cadastro
            document.getElementById("productName").value = "";
            document.getElementById("productPrice").value = "";
			document.getElementById("productdesc").value = "";
        });
    </script>
</body>
</html>
